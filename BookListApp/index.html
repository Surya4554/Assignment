<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Booklist App</title>
   <style>
       body{
           background-image: radial-gradient(closest-side at 50% 50%,rgb(139, 139, 226),rgb(247, 247, 150),rgb(218, 116, 116),rgb(126, 172, 126));
       }
       .container{
           max-width: 40rem;
       }
       .form-group{
           margin-bottom: 2rem;
       }
       #book-form{
           text-align: center;
       }
       #book-form .btn{
           padding: 0.5rem 3rem;
       }
   </style>

</head>
<body>
     <div class="container mt-4">
         <h1 class="disp0lay-4 text-center">BookList App</h1>
         <form autocomplete="off" id="book-form" >
              <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Title">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="author" placeholder="Author">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="isbn" placeholder="ISBN">
              </div>
              <input type="submit" value="Add-Book" class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr><td>Title</td> <td>Author</td> <td>ISBN</td></tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
     </div>



    <script src="./script.js"></script>
</body>
</html>
